<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagadeesh's Mobile Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 30%;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jagadeesh's Mobile Store</h1>
    </header>
    <div class="container">
        <div class="item">
            <img src="s3://j2hbucket/s3.png" alt="Mobile 1">
            <h2>I phone 15</h2>
            <p>Price: $499</p>
        </div>
        <div class="item">
            <img src="s3://j2hbucket/s4.png" alt="Mobile 2">
            <h2>Samsung Galaxy s3</h2>
            <p>Price: $599</p>
        </div>
        <div class="item">
            <img src="s3://j2hbucket/s5.png" alt="Mobile 3">
            <h2>Techno Foldables</h2>
            <p>Price: $699</p>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
